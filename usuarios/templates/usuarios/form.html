{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-eqiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <link rel="stylesheet" href="{% static 'css/login2.css' %}">

    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Seja bem vindo(a) </h2>
          
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="{% static 'img/projeto integrador.jpg' %}" width="200" alt="">
          </div>
      
          <!-- Login Form -->
          <form action="" method="POST">

            {% csrf_token %}
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="Senha">
            <input type="submit" class="fadeIn fourth" value="Log In">

            
       
          </form>   
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Esqueceu sua Senha?</a>
          </div>
      
        </div>
      </div>

</body>
</html>
